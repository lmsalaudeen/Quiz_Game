<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Latifah's Quiz</title>
</head>
<body>
  
  <div class="quiz-container">
    <h2 id="welcome">Welcome to Latifah's Quiz</h2>
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons">
        <button class="btn">Answer</button>
        
      </div>
    </div>
    <div class="controls">
      <button id="start-button" class="start-button btn">Start</button>
      <button id="next-button" class="next-button  btn hide">Next</button>
      <button id="end-button" class="end-button  btn hide">End</button>
      
    </div>

    <div class="score">
      <button id="score" class="btn hide">Score: </button>
    </div>

    <div id ="feedback" class="hide">
      <p>Did you enjoy the quiz? Give me <a href="https://wa.me/2347054163334">feedback</a></p>
    </div>
  </div>
</body>
</html>
